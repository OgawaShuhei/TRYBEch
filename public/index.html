<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00A3E7" />
    <meta
      name="description"
      content="TRYBE - 佐賀に関連するスポーツの掲示板サイト"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- クリティカルCSSをインライン化 -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f8fa;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: bold;
        color: #00A3E7;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 163, 231, 0.3);
        border-radius: 50%;
        border-top: 4px solid #00A3E7;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>TRYBE - 佐賀スポーツ掲示板</title>
  </head>
  <body>
    <noscript>このアプリを実行するにはJavaScriptを有効にしてください。</noscript>
    <div id="root">
      <!-- アプリがロードされるまでの表示 -->
      <div class="loading-container">
        <div class="loading-logo">TRYBE</div>
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
      </div>
    </div>
  </body>
</html>
